    <ActionItem icon="~/assets/img/icons8-settings-50.png" ios.position="right" (tap)="closeModal(scrollView)">

<ScrollView #scrollView backgroundColor="#171831">
    <StackLayout>
        <StackLayout>
            <AbsoluteLayout padding="10 0 0 0">
                <Label height="80" width="100%" backgroundColor="#212247"></Label>
                <Label height="70" width="70" borderRadius="35" backgroundColor="#171831" margin="5 5"></Label>

                <!-- TO FIX Padding on IOS-->
                <Label height="70" width="70" class="fa-light" text="&#xf332;" color="#d0d0d0" fontSize="45" padding="11 0 0 17"></Label>

                <StackLayout padding="20 0 0 90" >
                    <Label text="Frederik Holtermann" color="#d0d0d0" fontSize="14" fontWeight="bold"></Label>
                    <Label text="frederik.holtermann@gmail.com" color="#d0d0d0" fontSize="12"></Label>
                </StackLayout>

            </AbsoluteLayout>



            <StackLayout *ngFor="let item of settings">
                <Label  height="50" width="100%"
                backgroundColor="#212247" marginTop="10" vertcalAlignment="center" horizontalAlignment="left" class="fa-light" [text]="item.icon+item.nom" color="#d0d0d0" padding="10"></Label>
            </StackLayout>
        </StackLayout>


            <StackLayout *ngFor="let gen of general">
                <Label  height="50" width="100%"
                backgroundColor="#212247" marginTop="10" vertcalAlignment="center" horizontalAlignment="left" class="fa-light" [text]="gen.icon+gen.nom" color="#d0d0d0" padding="10"></Label>
            </StackLayout>
        </StackLayout>

</ScrollView>
