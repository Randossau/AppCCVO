 <GridLayout rows="*" height="2000px">

    <StackLayout tkDrawerContent class="sidedrawer-left">
        <StackLayout class="sidedrawer-content">
            <Label text="Home" class="sidedrawer-list-item-text"></Label>
            <Label text="Menu 1" class="sidedrawer-list-item-text">
            </Label>
            <Label text="Menu 2" class="sidedrawer-list-item-text">
            </Label>
            <Label text="Menu 3" class="sidedrawer-list-item-text">
            </Label>
            <Label text="Menu 4" class="sidedrawer-list-item-text">
            </Label>
        </StackLayout>
    </StackLayout>

    <AbsoluteLayout tkMainContent width="100%" height="100%"
        backgroundColor="#e8e7e7">
        <StackLayout top="0" left="0" width="100%" height="100%">

            <GridLayout columns="auto, auto , auto" row="auto" width="100%"
                height="auto" class="profile-container"
                verticalAlignment="middle">


                <StackLayout row="0" col="2" height="30"
                    orientation="vertical" horizontalAlignment="center"
                    class="profile-information-container">
                    <Label text="Les Recommandations de la CCVO"
                        class="page-title"></Label>
                </StackLayout>
            </GridLayout>

            <GridLayout columns=" *, *, auto " rows="auto" width="100%"
                height="auto" class="owe-dashboard">

                <StackLayout id="category1" (tap)="onTouch($event)"
                    category="balisage" row="0" col="0" orientation="vertical"
                    class="owe-dashboard-item active">

                    <StackLayout orientation="horizontal"
                        class="dashboard-title">
                        <Image src="~/Assets/total-indicator.png"
                            class="dashboard__indicator"></Image>
                        <Label text="Balisage" class="dashboard-title__text">
                        </Label>
                    </StackLayout>
                </StackLayout>

                <StackLayout id="category2" (tap)="onTouch($event)"
                    category="niveau" row="0" col="1" orientation="vertical"
                    class="owe-dashboard-item">
                    <StackLayout orientation="horizontal"
                        class="dashboard-title">
                        <Image src="~/Assets/owe-indicator.png"
                            class="dashboard__indicator"></Image>
                        <Label text="Niveaux" class="dashboard-title__text">
                        </Label>
                    </StackLayout>

                </StackLayout>

                <StackLayout id="category3" (tap)="onTouch($event)"
                    category="recom" row="0" col="2" orientation="vertical"
                    class="owe-dashboard-item">
                    <StackLayout orientation="horizontal"
                        class="dashboard-title">
                        <Image src="~/Assets/owed-indicator.png"
                            class="dashboard__indicator"></Image>
                        <Label text="Recommandations"
                            class="dashboard-title__text"></Label>
                    </StackLayout>

                </StackLayout>

            </GridLayout>

            <FlexboxLayout justifyContent="flex-end" class="owe-list-filter">

                <FlexboxLayout justifyContent="flex-end"
                    class="owe-list-filter-item"></FlexboxLayout>

            </FlexboxLayout>
            <ScrollView backgroundColor="#e8e7e7">
                <FlexboxLayout flexDirection="column" class="owe-list"
                    backgroundColor="#e8e7e7">
                    <StackLayout id="item1" orientation="vertical"
                        class="owe-list-item" width="100%">
                        <GridLayout columns="auto, *, auto" rows="auto"
                            width="100%" height="auto" class="owe-main-info"
                            verticalAlignment="top">
                            <Image row="0" col="0"
                                src="https://img.icons8.com/bubbles/50/000000/sorting-arrows-horizontal.png"
                                class="owe-category-icon"></Image>
                            <StackLayout row="0" col="1"
                                orientation="vertical"
                                class="owe-info-container">
                                <Label class="owe-title" text="DIRECTION">
                                </Label>
                                <GridLayout columns="auto,auto,auto,auto"
                                    rows="auto" width="100%">

                                    <Label text="Bonne Direction"
                                        class="lender-name" row="0" col="1">
                                    </Label>

                                </GridLayout>
                            </StackLayout>
                        </GridLayout>

                        <GridLayout rows="auto" width="100%" height="auto"
                            class="owe-secondary-info">

                            <GridLayout columns="2*, *, *" rows="*, 2*"
                                horizontalAlignment="center" height="80"
                                width="370" class="lender-name">
                                <Label text="Sentier de Payes et PR" row="0"

                                    col="0"></Label>
                                <Label text="GRP" row="0" col="1"></Label>
                                <Label row="1" col="1"
                                    backgroundColor="yellow">
                                </Label>
                                <Label text="GR" row="0" col="2">
                                </Label>
                                <Label backgroundColor="red" row="1" col="2">
                                </Label>
                            </GridLayout>

                        </GridLayout>
                        <Label class="divider" text=""></Label>

            </ScrollView>
        </StackLayout>
        <FlexboxLayout justifyContent="flex-end" width="100%"
            id="addButtonContainer" left="0">

        </FlexboxLayout>
    </AbsoluteLayout>

</GridLayout>
